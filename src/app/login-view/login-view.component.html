<header>
    <div>
        {{title}}
    </div>
</header>
<div class="mainContainer">
    <div class="formContainer">
        <form>
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput placeholder="Ex. pat@example.com" required>
            </mat-form-field>
        </form>
        <form>
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input matInput type="password" required>
            </mat-form-field>
        </form>
        <button (click)="onLogInClicked()"  mat-raised-button color="primary">Sign in</button>
    </div>
</div>
