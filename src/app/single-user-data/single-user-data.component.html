
<div class="container">
    <div>
        {{name}} {{surname}}
    </div>
    <h1>Website visit counter</h1>
    <ngx-charts-bar-vertical
        [view]="view"
        [scheme]="colorScheme"
        [results]="lol"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel">
    </ngx-charts-bar-vertical>
</div>
